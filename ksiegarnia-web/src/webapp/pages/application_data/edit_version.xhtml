<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<f:metadata>
    <f:viewParam name="id" value="#{applicationDataBean.selectedMobileApplicationId}" />
</f:metadata>


<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Wersja aplikacji</ui:define>

    <ui:define name="menu">
        <ui:include src="/modules/tab_menu.xhtml">
            <ui:param name="selectedTabIndex" value="2" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <ui:include src="/modules/data_tab_menu.xhtml">
            <ui:param name="selectedSubTabIndex" value="3" />
        </ui:include>

        <h:form id="detailsForm" rendered="#{not empty applicationDataBean.selectedMobileApplication}">
            <p:growl id="growl" showDetail="true" />

            <p:panelGrid columns="4">
                <h:outputLabel value="ID: " />
                <p:inputText id="id" value="#{applicationDataBean.selectedMobileApplication.id}" readonly="true" rendered="#{sessionBean.editMode}" />
                <h:outputText value="zostanie nadane automatycznie" rendered="#{sessionBean.newMode}" />

                <h:outputLabel for="version" value="Wersja:*"/>
                <p:inputText id="version" value="#{applicationDataBean.selectedMobileApplication.version}" required="true" requiredMessage="Wartość jest obowiązkowa" readonly="#{sessionBean.viewMode}" />

                <h:outputLabel for="platform" value="Platforma:*"/>
                <p:selectOneMenu id="platform" value="#{applicationDataBean.selectedMobileApplication.platform}" >
                    <f:selectItem itemLabel="Android" itemValue="android" />
                    <f:selectItem itemLabel="iOS" itemValue="ios" />
                    <f:selectItem itemLabel="Windows Phone" itemValue="windows phone" />
                </p:selectOneMenu>


                <h:outputLabel for="updateType" value="Sposób aktualizacji:*"/>
                <p:selectOneMenu id="updateType" value="#{applicationDataBean.selectedMobileApplication.updateType}" >
                    <f:selectItem itemLabel="Brak konieczności aktualizacji" itemValue="REINSTALLATION_NOT_REQUIRED" />
                    <f:selectItem itemLabel="Konieczność aktualizacji aplikacji" itemValue="REINSTALLATION_REQUIRED" />
                </p:selectOneMenu>


                <h:outputLabel for="group" value="Grupa:"/>
                <p:column style="text-align: center">
                    <p:selectOneMenu id="group" value="#{applicationDataBean.groupId}"  readonly="#{sessionBean.viewMode}" disabled="#{not request.isUserInRole('ADMIN')}" >
                        <f:selectItem itemLabel="Wszyscy" itemValue="0" />
                        <f:selectItems value="#{applicationDataBean.groups}" var="group" itemLabel="#{group.name}" itemValue="#{group.id}" />
                    </p:selectOneMenu>
                </p:column>


                <h:outputLabel for="publishDate" value="Data publikacji:" />
                <p:calendar id="publishDate" value="#{applicationDataBean.selectedMobileApplication.publishDateAsDate}" mode="popup" pattern="dd.MM.yyyy" />

                <h:outputLabel for="creationDate" value="Data utworzenia:" rendered="#{not sessionBean.newMode}" />
                <h:outputText id="creationDate"  value="#{applicationDataBean.selectedMobileApplication.creationDate}" rendered="#{not sessionBean.newMode}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>

                <h:outputLabel for="updateDate" value="Data aktualizacji:" rendered="#{not sessionBean.newMode}" />
                <h:outputText id="updateDate"  value="#{applicationDataBean.selectedMobileApplication.updateDate}" rendered="#{not sessionBean.newMode}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>

                <f:facet name="footer">
                    <p:commandButton value="Zapisz" icon="ui-icon-disk" action="#{applicationDataBean.saveVersion()}" update="@form"  />
                    <p:commandButton value="Usuń" icon="ui-icon-trash" onclick="removeConfirmation.show()" process="@this" rendered="#{not empty applicationDataBean.selectedMobileApplication.id}" disabled="#{not request.isUserInRole('ADMIN')}" />
                    <p:commandButton value="Powrót do listy" icon="ui-icon-cancel" action="#{applicationDataBean.listVersion()}" process="@this" />
                </f:facet>
            </p:panelGrid>

            <ui:include src="/modules/remove_item_dialog.xhtml">
                <ui:param name="message" value="Czy chcesz usunąć wersję '#{applicationDataBean.selectedMobileApplication.version}'?" />
                <ui:param name="header" value="Usuwanie wersji" />
                <ui:param name="update" value=":blockForm:growl" />
                <ui:param name="bean" value="#{applicationDataBean}" />
            </ui:include>

        </h:form>

    </ui:define>
</ui:composition>

</html>
