<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dane aplikacji</ui:define>

    <ui:define name="menu">
        <ui:include src="/modules/tab_menu.xhtml">
            <ui:param name="selectedTabIndex" value="2" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <ui:include src="/modules/data_tab_menu.xhtml">
                <ui:param name="selectedSubTabIndex" value="0" />
            </ui:include>

            <p:dataTable var="dataEntry" id="table" value="#{applicationDataBean.dataEntries}" widgetVar="dataEntriesTable" emptyMessage="Nie ma jeszcze żadnych wpisów." paginator="true" rows="10" paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}">
                <f:facet name="header">
                    <p:outputPanel style="float: right;">
                        <h:outputText value="Szukaj:" />
                        <p:inputText id="globalFilter" onkeyup="dataEntriesTable.filter()" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    </f:facet>

                <p:column headerText="ID" filterMatchMode="contains" filterBy="#{dataEntry.id}" sortBy="#{dataEntry.id}" styleClass="wrap-text">#{dataEntry.id}</p:column>
                <p:column headerText="Klucz" filterMatchMode="contains" filterBy="#{dataEntry.name}" sortBy="#{dataEntry.name}" styleClass="wrap-text">#{dataEntry.name}</p:column>
                <p:column headerText="Wartość" filterMatchMode="contains" filterBy="#{dataEntry.value}" sortBy="#{dataEntry.value}" styleClass="wrap-text">#{dataEntry.value}</p:column>


                <p:column headerText="Data utworzenia" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(dataEntry.creationDate)}"  sortBy="#{dataEntry.creationDate}">
                    <h:outputText value="#{dataEntry.creationDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Data aktualizacji" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(dataEntry.updateDate)}" sortBy="#{dataEntry.updateDate}">
                    <h:outputText value="#{dataEntry.updateDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>


                <p:column headerText="Akcje" styleClass="action-column">
                    <p:commandButton id="selectButton" action="#{applicationDataBean.edit()}" title="Edytuj" icon="ui-icon ui-icon-pencil">
                        <f:setPropertyActionListener value="#{dataEntry}" target="#{applicationDataBean.selectedEntry}" rendered="#{request.isUserInRole('ADMIN')}" />
                    </p:commandButton>

                    <p:commandButton id="viewButton" action="#{applicationDataBean.details()}" title="Szczegóły" icon="ui-icon ui-icon-note">
                        <f:setPropertyActionListener value="#{dataEntry}" target="#{applicationDataBean.selectedEntry}" />
                    </p:commandButton>

                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
