<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Wersje aplikacji</ui:define>

    <ui:define name="menu">
        <ui:include src="/modules/tab_menu.xhtml">
            <ui:param name="selectedTabIndex" value="2" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <ui:include src="/modules/data_tab_menu.xhtml">
                <ui:param name="selectedSubTabIndex" value="2" />
            </ui:include>

            <p:dataTable var="mobileApplication" id="table" value="#{applicationDataBean.mobileApplications}" widgetVar="mobileApplicationsTable" emptyMessage="Nie ma jeszcze żadnych wpisów." paginator="true" rows="10" paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}">
                <f:facet name="header">
                    <p:commandButton value="Nowa wersja" icon="ui-icon-plus" action="#{applicationDataBean.newVersion()}" update=":blockForm:growl" disabled="#{not request.isUserInRole('ADMIN')}" />
                    <p:outputPanel style="float: right;">
                        <h:outputText value="Szukaj:" />
                        <p:inputText id="globalFilter" onkeyup="mobileApplicationsTable.filter()" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" filterMatchMode="contains" filterBy="#{mobileApplication.id}" sortBy="#{mobileApplication.id}" styleClass="wrap-text">#{mobileApplication.id}</p:column>
                <p:column headerText="Wersja" filterMatchMode="contains" filterBy="#{mobileApplication.version}" sortBy="#{mobileApplication.version}" styleClass="wrap-text">#{mobileApplication.version}</p:column>
                <p:column headerText="Platforma" filterMatchMode="contains" filterBy="#{mobileApplication.platform}" sortBy="#{mobileApplication.platform}" styleClass="wrap-text">#{mobileApplication.platform}</p:column>
                <p:column headerText="Grupa" filterMatchMode="contains" filterBy="#{mobileApplication.groupId.name}" sortBy="#{mobileApplication.groupId.name}" styleClass="wrap-text">#{mobileApplication.groupId.name}</p:column>

                <p:column headerText="Data publikacji" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(mobileApplication.publishDate)}"  sortBy="#{mobileApplication.publishDate}">
                    <h:outputText value="#{mobileApplication.publishDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Data utworzenia" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(mobileApplication.creationDate)}"  sortBy="#{mobileApplication.creationDate}">
                    <h:outputText value="#{mobileApplication.creationDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Data aktualizacji" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(mobileApplication.updateDate)}" sortBy="#{mobileApplication.updateDate}">
                    <h:outputText value="#{mobileApplication.updateDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>


                <p:column headerText="Akcje" styleClass="action-column">
                    <p:commandButton id="selectButton" action="#{applicationDataBean.editVersion()}" title="Edytuj" icon="ui-icon ui-icon-pencil">
                        <f:setPropertyActionListener value="#{mobileApplication}" target="#{applicationDataBean.selectedMobileApplication}" rendered="#{request.isUserInRole('ADMIN')}" />
                    </p:commandButton>

                    <p:commandButton id="viewButton" action="#{applicationDataBean.detailsVersion()}" title="Szczegóły" icon="ui-icon ui-icon-note">
                        <f:setPropertyActionListener value="#{mobileApplication}" target="#{applicationDataBean.selectedMobileApplication}" />
                    </p:commandButton>

                    <p:commandButton id="deleteButton" oncomplete="removeConfirmation.show()" update=":listForm:confirmationDialog" title="Usuń" icon="ui-icon ui-icon-trash" disabled="#{not request.isUserInRole('ADMIN')}">
                        <f:setPropertyActionListener value="#{mobileApplication}" target="#{applicationDataBean.selectedMobileApplication}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <ui:include src="/modules/remove_item_dialog.xhtml">
                <ui:param name="message" value="Czy chcesz usunąć wersję '#{applicationDataBean.selectedMobileApplication.version}'?" />
                <ui:param name="header" value="Usuwanie wersji" />
                <ui:param name="update" value=":listForm:table" />
                <ui:param name="bean" value="#{applicationDataBean}" />
            </ui:include>

        </h:form>

    </ui:define>

</ui:composition>
