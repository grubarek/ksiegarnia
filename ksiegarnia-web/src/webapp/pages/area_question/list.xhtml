<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Pytania do obszarów</ui:define>

    <ui:define name="menu">
        <ui:include src="/modules/tab_menu.xhtml">
            <ui:param name="selectedTabIndex" value="4" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <ui:include src="/modules/area_question_tab_menu.xhtml">
                <ui:param name="selectedSubTabIndex" value="0" />
            </ui:include>

            <p:dataTable var="businessFieldAttribute" id="table" value="#{areaQuestionBean.businessFieldAttributes}" widgetVar="businessFieldAttributesTable" emptyMessage="Nie ma jeszcze żadnych wpisów." paginator="true" rows="10" paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}">
                <f:facet name="header">
                    <p:outputPanel style="float: right;">
                        <h:outputText value="Szukaj:" />
                        <p:inputText id="globalFilter" onkeyup="businessFieldAttributesTable.filter()" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    </f:facet>

                <p:column headerText="ID" filterMatchMode="contains" filterBy="#{businessFieldAttribute.id}" sortBy="#{businessFieldAttribute.id}" styleClass="wrap-text">#{businessFieldAttribute.id}</p:column>
                <p:column headerText="Nazwa" filterMatchMode="contains" filterBy="#{businessFieldAttribute.name}" sortBy="#{businessFieldAttribute.name}" styleClass="wrap-text">#{businessFieldAttribute.name}</p:column>
                <p:column headerText="Typ" filterMatchMode="contains" filterBy="#{businessFieldAttribute.type}" sortBy="#{businessFieldAttribute.type}" styleClass="wrap-text">#{businessFieldAttribute.type}</p:column>
                <p:column headerText="Pole w SF" filterMatchMode="contains" filterBy="#{businessFieldAttribute.salesforceAttributeName}" sortBy="#{businessFieldAttribute.salesforceAttributeName}" styleClass="wrap-text">#{businessFieldAttribute.salesforceAttributeName}</p:column>
                <p:column headerText="Uwaga dla mapowania" filterMatchMode="contains" filterBy="#{businessFieldAttribute.salesforceMappingComment}" sortBy="#{businessFieldAttribute.salesforceMappingComment}" styleClass="wrap-text">#{businessFieldAttribute.salesforceMappingComment}</p:column>

                <p:column headerText="Akcje" styleClass="action-column">
                    <p:commandButton id="selectButton" action="#{areaQuestionBean.edit()}" title="Edytuj" icon="ui-icon ui-icon-pencil" rendered="#{request.isUserInRole('ADMIN')}">
                        <f:setPropertyActionListener value="#{businessFieldAttribute}" target="#{areaQuestionBean.selectedBusinessFieldAttribute}"  />
                    </p:commandButton>

                    <p:commandButton id="viewButton" action="#{areaQuestionBean.details()}" title="Szczegóły" icon="ui-icon ui-icon-note">
                        <f:setPropertyActionListener value="#{businessFieldAttribute}" target="#{areaQuestionBean.selectedBusinessFieldAttribute}" />
                    </p:commandButton>

                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
