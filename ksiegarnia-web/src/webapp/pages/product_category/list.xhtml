<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Kategorie produktowe</ui:define>

    <ui:define name="menu">
        <ui:include src="/modules/tab_menu.xhtml">
            <ui:param name="selectedTabIndex" value="3" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="listForm">
            <ui:include src="/modules/product_category_tab_menu.xhtml">
                <ui:param name="selectedSubTabIndex" value="0" />
            </ui:include>

            <p:dataTable var="businessField" id="table" value="#{productCategoryBean.businessFields}" widgetVar="businessFieldsTable" emptyMessage="Nie ma jeszcze żadnych wpisów." paginator="true" rows="10" paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}">
                <f:facet name="header">
                    <p:outputPanel style="float: right;">
                        <h:outputText value="Szukaj:" />
                        <p:inputText id="globalFilter" onkeyup="businessFieldsTable.filter()" style="width:150px; margin-left: 10px;" />
                    </p:outputPanel>
                    </f:facet>

                <p:column headerText="ID" filterMatchMode="contains" filterBy="#{businessField.id}" sortBy="#{businessField.id}" styleClass="wrap-text">#{businessField.id}</p:column>
                <p:column headerText="Nazwa" filterMatchMode="contains" filterBy="#{businessField.name}" sortBy="#{businessField.name}" styleClass="wrap-text">#{businessField.name}</p:column>
                <p:column headerText="Status" filterMatchMode="contains" filterBy="#{productCategoryBean.getStatusAsString(businessField.status)}" sortBy="#{businessField.status}" styleClass="wrap-text">#{productCategoryBean.getStatusAsString(businessField.status)}</p:column>

                <p:column headerText="Data utworzenia" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(businessField.creationDate)}"  sortBy="#{businessField.creationDate}">
                    <h:outputText value="#{businessField.creationDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Data aktualizacji" filterMatchMode="contains" filterBy="#{utilsBean.getDateString(businessField.updateDate)}" sortBy="#{businessField.updateDate}">
                    <h:outputText value="#{businessField.updateDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                    </h:outputText>
                </p:column>


                <p:column headerText="Akcje" styleClass="action-column">
                    <p:commandButton id="viewButton" action="#{productCategoryBean.details()}" title="Szczegóły" icon="ui-icon ui-icon-note">
                        <f:setPropertyActionListener value="#{businessField}" target="#{productCategoryBean.selectedBusinessField}" />
                    </p:commandButton>

                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
